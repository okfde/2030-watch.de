  aboutus_okf:
    en: >
      <p>The Open Knowledge Foundation Germany (OKF) is a non-profit association promoting
      the sharing of open knowledge in society. Our projects create a digital
      infrastructure for civic engagement and support citizens, journalists and
      organisations to realise their right to information, transparency
      and participation.</p>
      <p>We are part of a global network of experts and activists in 58 countries.</p>
      <p>Open Knowledge is the basis for an open and democratic society. It enables
      participation, development, education and new business models. Our activities cover
      political activism and freedom of innformation, civic tech, research, cultural
      education and a youth programme.</p>
      <p>We hold events, workshops, booksprints, hackdays
      and presentations on open knowledge and offer support and consulting.</p>
    de: >
      <p>Die Open Knowledge Foundation Deutschland (OKF DE) ist ein gemeinnütziger Verein,
      der sich für die Verbreitung von freiem Wissen in der Gesellschaft einsetzt. Unsere
      Projekte schaffen die digitale Infrastruktur für zivilgesellschaftliches Handeln und
      unterstützen Bürger, Journalisten und Organisationen dabei, ihr Recht auf
      Information, Transparenz und Beteiligung wahrzunehmen.</p>
      <p>Wir sind Teil eines internationalen Netzwerkes von Experten und Freiwilligen in
      58 Ländern.</p>
      <p>Freies Wissen bildet die Grundlage für eine offene und demokratische
      Gesellschaft. Es ermöglicht soziale Teilhabe, Entwicklung, Austausch, Bildung und
      neue Geschäftsmodelle.</p>
      <p>Unsere Arbeit erstreckt sich auf die Bereiche Politik und
      Informationsfreiheit, Civic Tech, Forschung, kulturelle Bildung und
      Jugendförderung.</p>
      <p>Wir realisieren Veranstaltungen, Workshops, Booksprints, Hackdays und
      Vorträge rund um das offene Wissen und bieten individuelle Unterstützung und
      Beratung durch unser <a href="https://okfn.de/team/">20-köpfiges Team</a>.</p>
  aboutus_okf2:
    en: >
      The work of OKF DE is funded almost exclusively through individual projects. Our
      funders are the European Union, government donors at national and local level,
      foundations, non government organisations and private donors. A detailed overview of
      our finances is presented <a href="http://okfn.de/en/verein/">here</a>.
