<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <!-- Social media -->
    {% if page.card %}
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@2030WatchDe">
        <meta name="twitter:creator" content="@2030WatchDe">
        {% if page.title %}
            <meta name="twitter:title" content="{{ page.title }}">
        {% else %}
            <meta name="twitter:title" content="{{ site.title }}">
        {% endif %}
        {% if page.url %}
            <meta name="twitter:url" content="{{site.fullurl}}{{ site.url }}{{ page.url }}">
        {% endif %}
        {% if page.excerpt %}
            <meta name="twitter:description" content="{{ page.excerpt | markdownify | strip_html | truncatewords: 50 | truncate: 199 }}">
        {% else if page.description %}
            <meta name="twitter:description" content="{{ page.description }}">
        {% else if site.description %}
            <meta name="twitter:description" content="{{ site.description }}">
        {% endif %}
        {% if page.image %}
            <meta name="twitter:image:src" content="{{site.url}}{{ page.image.src }}">
            <meta property="og:image" content="{{site.url}}{{ page.image.src }}">
        {% else %}
            <meta name="twitter:image:src" content="{{site.baseurl}}/static/img/2030watch_logo.png">
            <meta property="og:image" content="{{site.baseurl}}/static/img/2030watch_logo.png">
        {% endif %}
    {% endif %}
    {% if site.meta_author %}
        <meta name="author" content="{{ site.meta_author }}">
    {% endif %}
    <link rel="icon" href="{{site.baseurl}}/static/img/favicon.png" type="image/png" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
    <link rel="stylesheet" href="{{site.baseurl}}/static/style/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/static/style/css/jasny-bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
