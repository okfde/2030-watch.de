        <div class="row">
            <div class="col-lg-12 text-center">

                        </div>
                        <div class="row">

                            </div>

                                <a href="/static/misc/meta.json">JSON</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Indikatoren</h3>
                        {% for sdg in (1..17) %}

                    </div>
                </div>
            </div>
        </div>
    </div>
