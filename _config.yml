  methodology_html:
    de: >
        <section id="intro">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-justify">
                    <h2 class="c2 c4" id="h.ftvcama9bsft"><span>Hintergrund</span></h2>
                        <details>
                            <summary>Was ist Nachhaltigkeit?</summary>
                            <p>Nachhaltigkeit ist ein sehr breiter Begriff. Bei 2030 Watch benutzen wir die Definition von Nachhaltigkeit der Vereinten Nationen. Nach dieser Definition umfasst Nachhaltigkeit die &ouml;kologische, soziale und wirtschaftliche Themen. Nachhaltig ist, was den Erhalt der Umwelt und das friedliche gesellschaftliche Zusammenleben langfristig sichert.</p>
                        </details>
                        <details>
                            <summary>Was sind die nachhaltigen Entwicklungsziele?</summary>
                            <p>Die nachhaltigen Entwicklungsziele wurden im September 2015 auf der UN Generalversammlung von den Vereinten Nationen. Die 17 Sustainable Development Goals (SDGs) und ihre 169 Unterziele sind Teil der 2030 Agenda. 193 L&auml;nder haben sich dazu verpflichtet diese 2030 Agenda bis zum Jahr 2030 umzusetzen. Die SDGs sind auf der Basis eines globalen partizipativen Prozesses entwickelt worden.</p>
                        </details>
                        <details>
                            <summary>Wer soll die 2030 Agenda umsetzen?</summary>
                            <p>Die 2030 Agenda ist eine freiwillige Selbstverpflichtung der Regierungen von 193 L&auml;ndern. Beispielsweise haben sich alle EU L&auml;nder und alle OECD L&auml;nder zu dieser Agenda verpflichtet. Die UN spielt bei der Koordinierung der 2030 Agenda und bei der Umsetzung eine entscheidende Rolle. Zivilgesellschaftliche Gruppen, Wissenschaftler und Unternehmen sind aufgerufen, sich ebenfalls an der Umsetzung der Agenda zu beteiligen, allerdings gibt es dazu aber keine formelle Selbstverpflichtung.<br><br>In Deutschland wird die nationale Nachhaltigkeitsstrategie der zentrale Umsetzungsrahmen der 2030 Agenda sein.</p>
                        </details>
                        <details>
                            <summary>Wie ist es zur 2030 Agenda gekommen? </summary>
                            <p>Hintergrund der 2030 Agenda sind zwei parallele Prozesse&#58; Einerseits der Rio Prozess zu &ouml;kologischer Nachhaltigkeit und andererseits die Millenniumsziele der Vereinten Nationen zur Armutsbek&auml;mpfung. Der Rio Prozess hat beim Umweltgipfel in Rio 1992 seinen Ausgang genommen und hat seit dem zu vielen Verpflichtungen und Ma&szlig;nahmen zum Schutz der nat&uuml;rlichen Ressourcen gef&uuml;hrt. Die Millenniumsziele wurden auf der UN Generalversammlung im Jahr 2000 verabschiedet und umfassen 8 Ziele zur Bek&auml;mpfung von Armut und Hunger. Diese Ziele h&auml;tten bis 2015 erreicht werden sollen. Die 2030 Agenda ist der Nachfolgeprozess zu den Millenniumszielen, jedoch die zentralen Elemente des Rio Prozesses integriert.</p>
                        </details>
                        <details>
                            <summary>Was ist neu bei der 2030 Agenda?</summary>
                            <p>Im Gegensatz zu den Millenniumszielen betrifft die 2030 Agenda alle L&auml;ndern, nicht nur die sogenannten Entwicklungsl&auml;nder. In allen L&auml;ndern sind tiefgreifende Ver&auml;nderungen n&ouml;tig, um Gerechtigkeit und Wohlstand f&uuml;r alle Menschen und alle Generationen zu sichern. Im Gegensatz zum Rio Prozess ist die 2030 Agenda sehr viel breiter und umfasst nicht nur &ouml;kologische Themen, sondern auch soziale, &ouml;konomischen und politischen Themen.</p>
                        </details>
                        <details>
                            <summary>Was ist das Ziel von 2030 Watch?</summary>
                            <p>Ziel dieser Webseite ist es, die Indikatoren zur Messung der SDGs transparent und &uuml;bersichtlich darzustellen und dadurch Rechenschaft einzufordern f&uuml;r die Umsetzung der 2030 Agenda in EU und OECD L&auml;ndern.</p>
                        </details>
                        <br>
                        <h2 class="c2 c4" id="h.xou72h1nnp5"><span>Ziel des Projektes</span></h2>
                        <details>
                            <summary>Warum haben wir 2030 Watch ins Leben gerufen?</summary>
                            <p>Die Erfolgskontrolle auf nationaler Ebene ist zentral f&uuml;r eine ambitionierte Umsetzung der Sustainable Development Goals und der 2030 Agenda insgesamt. Eine solche Erfolgskontrolle muss aus unserer Sicht f&uuml;nf Kriterien gen&uuml;gen&#58;</p>
                            <ol class="c9 lst-kix_fo4r97ezrohy-0 start" start="1">
                                <li class="c2 c6"><span class="c3">Die Auswahl der Indikatoren muss dem Ambitionsniveau der 2030 Agenda angepasst sein.</span></li>
                                <li class="c2 c6"><span class="c3">Die Auswahl der Indikatoren muss an die Realit&auml;t und an den besonderen Verantwortungen auf nationaler Ebene angepasst sein. </span></li>
                                <li class="c2 c6"><span class="c3">Die zu erreichenden Zielwerte f&uuml;r jeden einzelnen Indikator m&uuml;ssen dem Ambitionsniveau der 2030 Agenda angemessen sein.</span></li>
                                <li class="c2 c6"><span class="c3">Die Erfolgskontrolle muss &uuml;bersichtlich und transparent gestaltet sein, damit um f&uuml;r m&ouml;glichst viele Menschen nachvollziehbar zu sein.</span></li>
                                <li class="c2 c6"><span class="c3">Die Erfolgskontrolle muss einen internationalen Vergleich mit anderen L&auml;ndern beinhalten, um den Handlungsdruck auf nationaler Ebene zu erh&ouml;hen.</span></li>
                            </ol>
                            <p>Die bisher von der UN Statistikkommission und von der Bundesregierung vorgeschlagenen Indikatoren gen&uuml;gen diesen Kriterien nicht. Viele Indikatoren der UN Statistikkommission beziehen sich eher auf Entwicklungsl&auml;nder oder auf die internationale Ebene. Die Indikatorvorschl&auml;ge der UN Statistikkommission und der Bundesregierung lassen Politikbereiche aus, die aus unserer Sicht essentiell f&uuml;r die Umsetzung der 2030 Agenda durch die reichen L&auml;nder sind (Waffenhandel, Handelsvertr&auml;ge, Transparenz der Finanzm&auml;rkte, u.a.) Teilweise fehlen Zielwerte bei den offiziellen Indikatoren, teilweise sind die Zielwerte zu wenig ambitioniert. Die bisherige Berichterstattung der Bundesregierung ist nicht sehr &ouml;ffentlichkeitstauglich und enth&auml;lt keinen internationalen Vergleich.</p>
                            <p>Die Open Knowledge Foundation Deutschland hat 2030 Watch geschaffen, um diese L&uuml;cke zu schlie&szlig;en.</p>
                        </details>
                        <details>
                            <summary>Was ist das Ziel von 2030 Watch?</summary>
                            <p>Das Ziel von 2030 Watch ist, dass &nbsp;die nationalen Regierungen in den L&auml;ndern der OECD und der EU die 2030 Agenda ambitioniert umsetzen und so Wohlstand und Gerechtigkeit f&uuml;r alle Menschen und f&uuml;r zuk&uuml;nftige Generationen sichern.</p>
                            <p>Um zu diesem Ziel einen Beitrag zu leisten, macht 2030 Watch die aktuelle Umsetzung der 2030 Agenda in den reichen L&auml;ndern transparent. B&uuml;rgerinnen und B&uuml;rger, zivilgesellschaftliche Organisationen, Journalisten und Abgeordnete sollen einen leicht verst&auml;ndlichen &Uuml;berblick dar&uuml;ber haben, wie weit Deutschland und vergleichbare L&auml;nder die 2030 Agenda umsetzen.</p>
                            <p>Grunds&auml;tzlich verstehen wir 2030 Watch als ein Werkzeug der &Ouml;ffentlichkeitsarbeit und der politischen Lobbyarbeit. F&uuml;r diesen Zwecke werden eine Reihe von Vereinfachungen vorgenommen. 2030 Watch ist nicht gedacht f&uuml;r wissenschaftliche Analysen beispielsweise zu den Wechselwirkungen verschiedener Politikbereiche. Das Tool ist auch nicht in der Lage die unterschiedlichen Realit&auml;ten in den EU oder OECD L&auml;ndern angemessen Rechnung zu tragen.</p>
                        </details>
                        <details>
                            <summary>Wen wollen wir mit 2030 Watch erreichen?</summary>
                            <p>Wir wollen mit 2030 Watch vor mehrere Zielgruppen erreichen&#58; Journalisten und Politiker sowie Nichtregierungsorganisationen, Vereine und B&uuml;rgerinitiativen, die zu SDG Themen arbeiten. Dar&uuml;ber hinaus hoffen wir auch interessierte B&uuml;rgerinnen und B&uuml;rger zu erreichen.</p>
                        </details>
                        <details>
                            <summary>Stellt 2030 Watch die Umsetzung der 2030 Agenda in Deutschland objektiv dar?</summary>
                            <p>Die 2030 Agenda stellt lediglich einen Rahmen f&uuml;r politische Entscheidungen der n&auml;chsten 15 Jahre dar. Viele Ziele und Unterziele der Agenda sind vague formuliert und enthalten noch sehr viel Interpretationsspielraum. Je nachdem wie ein Unterziel interpretiert wird, k&ouml;nnen unterschiedliche Indikatoren gew&auml;hlt werden. Jede Auswahl von Indikatoren ist daher von Interessen und politischen Priorit&auml;ten geleitet. Das gilt f&uuml;r die Indikatorenauswahl der UN Statistikkommission genauso wie f&uuml;r die Indikatorenauswahl der Bundesregierung und von 2030 Watch.</p>
                            <p>Auch die Bewertung der Indikatoren ist eine politische Entscheidung, die nicht objektiv richtig oder objektiv falsch ist. Zum Beispiel gibt es viele m&ouml;gliche Antworten auf die Frage, welche Arbeitslosenrate Deutschland bis 2030 anstreben soll. Ist eine Arbeitslosenrate von 8% sehr gut oder gut oder sehr schlecht? </p>
                            <p>Die Inhalte auf 2030 Watch sind daher nicht objektiv richtig oder falsch, so wie ein Bericht &uuml;ber das M&uuml;llaufkommen in deutschen St&auml;dten richtig sein kann. Allerdings sollen die Bewertungen transparent und gut begr&uuml;ndet sein. Die Inhalte auf unserer Seite sind somit als Diskussionsbeitrag und als eine Positionierung gedacht.</p>
                        </details>
                        <br>
                        <h2 class="c2 c5" id="h.accgu7axsvln"><span>Unsere Methode</span></h2>
                        <details>
                            <summary>Woher kommen die Indikatoren?</summary>
                            <p><span class="color-alternative"><strong>PILOTPHASE&#58;</strong></span> Die Indikatoren, die bisher auf 2030 Webseite zu sehen sind, hat die OKF ausw&auml;hlt. Die Auswahl beruht auf unserer Analyse von offiziellen Indikatorvorschl&auml;gen, Indikatorvorschl&auml;gen nichtstaatlicher Akteure, eigenen Recherchen und auf Gespr&auml;chen mit Experten aus Zivilgesellschaft und Forschung. Bei unserer Recherche haben wir unter anderem folgende Indikatorvorschl&auml;ge ber&uuml;cksichtigt&#58;</p>
                            <ul class="c9 lst-kix_jwuhz0lqd9gx-0 start">
                                <li class="c2 c6"><span class="c1"><a class="c0" href="http://unstats.un.org/sdgs/metadata/">Inter Agency and Expert Group zu den SDG Indikatoren (IAEG-SDGs)</a></span><span class="c3">, </span></li>
                                <li class="c2 c6"><span class="c1"><a class="c0" href="http://unsdsn.org/resources/publications/sdg-index/">Sustainable Development Solution Network (SDSN)</a></span><span class="c3">,</span></li>
                                <li class="c2 c6"><span class="c1"><a class="c0" href="https://www.oecd.org/std/OECD-Measuring-Distance-to-the%2520SDGs-Target-Pilot-Study-web.pdf">OECD Studie</a></span><span class="c3">&nbsp;zur Messung der SDGs in OECD L&auml;ndern</span></li>
                                <li class="c2 c6"><span class="c1"><a class="c0" href="https://www.bertelsmann-stiftung.de/de/publikationen/publikation/did/sustainable-development-goals-are-the-rich-countries-ready/">Bertelsmann </a></span><span class="c3">Index</span></li>
                                <li class="c2 c6"><span class="c1"><a class="c0" href="http://epi.yale.edu/">Environmental Performance Index</a></span><span class="c3">, Yale University</span></li>
                                <li class="c2 c6"><span class="c1"><a class="c0" href="http://bundesregierung.de/Content/DE/StatischeSeiten/Breg/Nachhaltigkeit/0-Buehne/2016-05-31-download-nachhaltigkeitsstrategie-entwurf.pdf">Entwurf</a></span><span class="c3">&nbsp;der Bundesregierung f&uuml;r die neue deutsche Nachhaltigkeitsstrategie und </span><span class="c1"><a class="c0" href="https://www.bundesregierung.de/Content/DE/StatischeSeiten/Breg/Nachhaltigkeit/Nachhaltigkeitsdialog-stellungnahmen/anregungen-zur-strategie.html">Reaktionen </a></span><span class="c3">der deutschen Zivilgesellschaft auf diesen Entwurf</span></li>
                                <li class="c2 c6"><span class="c1"><a class="c0" href="http://www.bfs.admin.ch/bfs/portal/de/index/themen/21/02/01.html">MONET Indikatorensystem Schweiz </a></span></li>
                                <li class="c2 c6"><span class="c1"><a class="c0" href="https://www.nachhaltigkeit.at/bewertung/MONE">Indikatoren f&uuml;r nachhaltige Entwicklung &Ouml;sterreich</a></span></li>
                                <li class="c2 c6"><span class="c3">Einem </span><span class="c1"><a class="c0" href="http://www.undp.org/content/undp/en/home/librarypage/democratic-governance/the-indicators-we-want.html">Bericht </a></span><span class="c3">von zivilgesellschaftlichen Akteuren zu SDG16 Indikatoren</span></li>
                                <li class="c2 c6"><span class="c3">Indizes von zivilgesellschaftlichen Netzwerken wie der </span><span class="c1"><a class="c0" href="https://germanwatch.org/en/11390">Climate Change Performance Index</a></span></li><li class="c2 c6"><span class="c3">Ergebnisse aus mehreren Workshops der OKF mit deutschen NGOs</span></li>
                            </ul>
                            <p>Die Entscheidung dar&uuml;ber, ob wir einen vorgeschlagenen Indikator in 2030 Watch aufnehmen oder nicht h&auml;ngt davon ob, ob der Indikator unserer Einsch&auml;tzung nach die besondere Verantwortung von reichen L&auml;ndern abbildet und ob es international vergleichbare und relativ aktuelle Daten f&uuml;r den Indikator gibt. Die Webseite bietet einen Filter an, um transparent zu machen, welche Indikatoren von der UN Statistikkommission oder von nationalen Regierungen vorgeschlagen wurden und welche Indikatoren von nicht-staatlichen Akteuren vorgeschlagen wurden.</p>
                            <p><span class="color-alternative"><strong>FERTIGE VERSION VON 2030 WATCH&#58;</strong></span>
                            Die Indikatoren werden von Datenpaten in Absprache mit der OKF vorgeschlagen. Datenpaten sind Organisationen aus Zivilgesellschaft und Forschung, die zu einem SDG Unterziel &uuml;ber eine gro&szlig;e Expertise verf&uuml;gen. So wird beispielsweise die Organisation Erlassjahr Datenpate f&uuml;r 17.4. zum Thema Entschuldung. Die Datenpaten schlagen einen Indikator, seine Operationalisierung und die Bewertungsstufen vor und stellen die Daten bereit. Diese Vorgehensweise beruht auf unserer Annahme, dass die Datenpaten mit der politischen Diskussion zu einem SDG Unterziel sehr gut vertraut sind und einen Indikator vorschlagen, der auch von anderen zivilgesellschaftlichen Akteuren mitgetragen werden kann.</p>
                            <p>Dar&uuml;ber verstehen wir die von uns visualisierten Inhalte auch immer als einen Beitrag zu der Diskussion um die Umsetzung der SDGs bei uns und in anderen L&auml;ndern. Daher laden wir andere Akteure ein, die Entscheidungen der Datenpaten zu kommentieren. Bei begr&uuml;ndeter Kritik an der Entscheidung von Datenpaten, nimmt die OKF die Diskussion mit den Datenpaten wieder auf um der Kritik Rechnung zu tragen.</p>
                            <p>Schlie&szlig;lich werden wir mittelfristig einen wissenschaftlichen Beirat einrichten, der die Qualit&auml;t der Inhalte von 2030 Watch &uuml;berwacht.</p>
                        </details>
                        <details>
                            <summary>Woher kommen die Daten?</summary>
                            <p>Die Daten auf 2030 Watch kommen aus unterschiedlichen Quellen. Die meisten Indikatoren auf 2030 Watch basieren auf Daten von der <a class="c0" href="http://databank.worldbank.org/data/home.aspx">Weltbank</a>, der <a class="c0" href="https://data.oecd.org/">OECD</a> und von <a class="c0" href="http://ec.europa.eu/eurostat/de/data/database">Eurostat</a>. Einige Indikatoren nutzen Daten von UN-Organisationen wie der WHO oder FAO. F&uuml;r einen Teil der Indikatoren werden Daten aus wissenschaftlichen Instituten oder von zivilgesellschaftlichen Organisationen verwendet. Eine volle Liste aller Indikatoren mit Quellenangaben befindet sich <a href="/datenportal/">hier</a>.</p>
                        </details>
                        <details>
                            <summary>Wie gut ist die Qualit&auml;t der Daten?</summary>
                            <p>F&uuml;r alle Datenquellen gilt, dass die Methode zur Erhebung und Berechnung der Daten transparent sein muss und so zur Debatte gestellt wird. 2030 Watch begr&uuml;&szlig;t Feedback zur Qualit&auml;t der Daten. Sollten wir begr&uuml;ndete Kritik an der Qualit&auml;t einzelner Datens&auml;tze erhalten, werden wir diese Kritik pr&uuml;fen und den betreffenen Indikator gegebenenfalls entfernen. </p>
                            <p>Bei einem Teil der Indikatoren ist das Disaggregationsniveau zum Beispiel nach Gender, nach sozio&ouml;konomischem Hintergrund oder nach Migrationsstatus nicht ausreichend. In diesen F&auml;llen weisen wir auf diese Datenm&auml;ngel hin.</p>
                        </details>
                        <details>
                            <summary>Wie werden die Indikatoren bewertet?</summary>
                            <p>2030 Watch bewertet jeden Indikator in 5 m&ouml;gliche Kategorien von sehr gut bis sehr schlecht. Diese f&uuml;nf Bewertungsstufen sind durch die Farben Dunkelblau (sehr gut) bis Dunkelrot (sehr schlecht) dargestellt. Die in 2030 Watch ber&uuml;cksichtigten L&auml;nder werden nicht im Verh&auml;ltnis zueinander, also relativ, bewertet, sondern gemessen an einem Zielwert. Dieser Zielwert gibt, welcher Wert f&uuml;r einen Indikator bis 2030 erreicht werden soll. Wenn ein Land diesen Zielwert erreicht, erh&auml;lt es die Bewertung sehr gut. Zus&auml;tzlich zu diesem Zielwert werden vier weitere Grenzwerte f&uuml;r die Kategorien gut, mittelm&auml;&szlig;ig, schlecht und sehr schlecht festgelegt.</p>
                        </details>
                        <details>
                            <summary>Warum beruht die 2030 Watch Bewertung auf Zielwerten?</summary>
                            <p>Bei der Bewertung der Indikatoren gibt es die grunds&auml;tzliche Entscheidung zwischen einer relativen Bewertung und einer absoluten Bewertung gemessen an einem Zielwert. Bei einer relativen Beurteilung werden die Ergebnisse aller L&auml;nder erfasst und die L&auml;nder mit den besten Werten sind automatisch in der Kategorie &ldquo;sehr gut&rdquo;. Aus Sicht der OKF ist eine relative Bewertung nicht sinnvoll, da in den Verlautbarungen zur 2030 Agenda immer wieder betont wird, dass &ldquo;business as usual&rdquo; keine Option ist. Eine relative Bewertung f&ouml;rdert jedoch ein &ldquo;business as usual&rdquo;. Durch die Bewertung der &ldquo;best performer&rdquo; als &ldquo;sehr gut&rdquo; wird suggeriert, dass die bisherigen Leistungen dieser L&auml;nder ausreichend sind. In vielen F&auml;llen, zum Beispiel bei den Klimaemissionen, bei der M&uuml;llerzeugung und dem Ressourcenverbrauch ist das aber keineswegs der Fall.<p>
                            <p>Alle L&auml;nder m&uuml;ssen sich bei fast allen Indikatoren deutlich verbessern - h&auml;ufig sogar um ein Vielfaches, damit Armut abgeschafft wird und damit ein Leben in W&uuml;rde f&uuml;r alle Menschen und f&uuml;r die zuk&uuml;nftigen Generationen innerhalb der planetaren Grenzen m&ouml;glich ist.</p>
                            <p>Eine relative Bewertung ist aus unserer Sicht auch nicht sinnvoll, da sich die Bewertung eines Indikators f&uuml;r ein Land sich verbessern kann, ohne dass es objektiv eine Verbesserung gegeben hat. Beispielsweise kann sich bei einer relativen Bewertung der Wert f&uuml;r Deutschland f&uuml;r Ressourcenverbrauch verbessern, wenn sich die Werte der anderen L&auml;nder verschlechtert haben.</p>
                        </details>
                        <details>
                            <summary>Wer legt die Bewertung der Indikatoren fest?</summary>
                            <p><span class="color-alternative"><strong>PILOTPHASE&#58;</strong></span> In der Pilotphase wird die Bewertung der Indikatoren durch die OKF festgelegt. Dabei orientieren wir uns wo m&ouml;glich an bereits bestehenden internationalen Vereinbarungen wie die 0,7% Quote (am BIP) f&uuml;r die &ouml;ffentliche Entwicklungszusammenarbeit. Solche internationalen Vereinbarungen liegen aber nur in sehr wenigen F&auml;llen vor. Eine weitere Orientierung bieten die Werte der L&auml;nder, die bei einem Indikator am besten abschneiden. Da im Rahmen der 2030 Agenda immer wieder gefordert wird &ldquo;business as usual is no option&rdquo; sollte der Zielwert aus unserer Sicht in den meisten F&auml;llen besser sein als der Wert des best performers. Jedoch auch diese Herangehensweise ist nicht f&uuml;r alle Indikatoren m&ouml;glich oder sinnvoll. Wo diese beiden Herangehensweisen nicht sinnvoll oder m&ouml;glich sind, legen wir Zielwerte auf der Basis von eigenen Recherchen und Gespr&auml;chen mit Experten fest.</p>
                            <p><span class="color-alternative"><strong>FERTIGE VERSION VON 2030 WATCH&#58;</strong></span> Mittelfristig verfolgt die OKF das Ziel, dass die Bewertung der Indikatoren nur noch durch anerkannte Experten, den Datenpaten, vorgenommen wird. Datenpaten werden aufgefordert, ihre Bewertungsmethode durch Verweise auf wissenschaftliche Publikationen zu untermauern. Die Bewertung durch die Datenpaten wird auf der Webseite transparent gemacht und damit zur Diskussion gestellt.</p>
                        </details>
                        <details>
                            <summary>Kann man zeitliche Trends f&uuml;r einzelne Indikatoren verfolgen?</summary>
                            <p><span class="color-alternative"><strong>PILOTPHASE&#58;</strong></span> Bisher zeigt 2030 Watch eine Momentaufnahme. F&uuml;r alle Indikatoren werden lediglich Daten f&uuml;r ein Jahr dargestellt.</p>
                            <p><span class="color-alternative"><strong>FERTIGE VERSION VON 2030 WATCH&#58;</strong></span> Mittelfristig soll f&uuml;r jeden Indikator auch die zeitliche Entwicklung visualisiert werden. Dar&uuml;ber hinaus macht es inhaltlich Sinn, Zwischenziele bis 2030 festzulegen. Dazu liegen jedoch noch keine methodischen &Uuml;berlegungen vor.</p>
                        </details>
                        <details>
                            <summary>Stellt 2030 Watch die Umsetzung der 2030 Agenda in Deutschland objektiv dar?</summary>
                            <p>Die 2030 Agenda stellt lediglich einen Rahmen f&uuml;r politische Entscheidungen der n&auml;chsten 15 Jahre dar. Viele Ziele und Unterziele der Agenda sind vague formuliert und enthalten noch sehr viel Interpretationsspielraum. Je nachdem wie ein Unterziel interpretiert wird, k&ouml;nnen unterschiedliche Indikatoren gew&auml;hlt werden. Jede Auswahl von Indikatoren ist daher von Interessen und politischen Priorit&auml;ten geleitet. Das gilt f&uuml;r die Indikatorenauswahl der UN Statistikkommission genauso wie f&uuml;r die Indikatorenauswahl der Bundesregierung und von 2030 Watch.</p>
                            <p>Auch die Bewertung der Indikatoren ist eine politische Entscheidung, die nicht objektiv richtig oder objektiv falsch ist. Zum Beispiel gibt es viele m&ouml;gliche Antworten auf die Frage, welche Arbeitslosenrate Deutschland bis 2030 anstreben soll. Ist eine Arbeitslosenrate von 8% sehr gut oder gut oder sehr schlecht?</p>
                            <p>Die Inhalte auf 2030 Watch sind daher nicht objektiv richtig oder falsch, so wie ein Bericht &uuml;ber das M&uuml;llaufkommen in deutschen St&auml;dten richtig sein kann. Allerdings sollen die Bewertungen transparent und gut begr&uuml;ndet sein. Die Inhalte auf unserer Seite sind somit als Diskussionsbeitrag und als eine Positionierung gedacht.</p>
                        </details>
                        <details>
                            <summary>Bietet 2030 Watch offene Daten oder nicht?</summary>
                            <p>2030 Watch ist von der Open Knowledge Foundation Deutschland (OKF) ins Leben gerufen worden. Die OKF ist ein Verein, der sich vor allem die F&ouml;rderung von offenen Daten und offenem Wissen zum Ziel gesetzt hat. Daher m&ouml;chten wir Nutzern und Nutzerinnen der Webseite die von uns verwendeten Daten in offenen Formaten f&uuml;r den eigenen Gebrauch herunter zu laden. Soweit es die Lizenzen der von uns verwendeten Daten erlauben, geben wir die Daten als offene Daten weiter, beispielsweise im Falle von Weltbank Daten. In einigen F&auml;llen ist dies jedoch nicht m&ouml;glich. Wenn Daten von Datenpaten zur Verf&uuml;gung gestellt werden, obliegt es den Datenpaten zu entscheiden, ob die Daten als offene Daten bereitgestellt werden oder nicht. Eine volle Liste aller Indikatoren mit Lizenzangaben befindet sich <a href="/datenportal/">hier</a>.</p>
                        </details>
                        <details>
                            <summary>Sind die Visualisierungen und der Code der OKF von anderen Akteuren nutzbar?</summary>
                            <p>2030 Watch ist ein Open Source Projekt und der Software Code f&uuml;r das ganze Projekt ist <a href="https://www.github.com/okfde/2030watch.de">auf Github frei verf&uuml;gbar</a>. Alle, die interessiert sind, k&ouml;nnen die Software frei nutzen und f&uuml;r ihre Zwecke ver&auml;ndern oder weiterentwickeln. Mittelfristig wird die OKF auch die einzelnen Visualisierungen embeddable machen, so dass beispielsweise der L&auml;ndervergleich oder die Visualisierung f&uuml;r einen Indikator von Interessierten in ihre Webseiten integriert werden kann.</p>
                        </details>
                        <details>
                            <summary>Was sind Datenpaten?</summary>
                            <p>Datenpaten sind zivilgesellschaftliche Organisationen oder wissenschaftliche Institutionen, die zu einem SDG Unterziel &uuml;ber gro&szlig;e Expertise verf&uuml;gen und ein Interesse daran haben, dass es f&uuml;r die Erreichung dieses Unterziels eine transparente Erfolgskontrolle gibt. Die Rolle von Datenpaten in 2030 Watch ist es, einen oder mehrere Indikatoren vorzuschlagen und mit der OKF abzustimmen. Sobald ein Indikator entschieden ist, legen die Datenpaten einen Zielwert fest, der f&uuml;r diesen Indikator bis 2030 erreicht werden sollte. Die Datenpaten legen auch die f&uuml;nf Bewertungsstufen von sehr gut bis sehr schlecht fest und begr&uuml;nden ihre Bewertungsmethode. Dar&uuml;ber hinaus stellen sie die Daten f&uuml;r &ldquo;ihren&rdquo; Indikator zur Verf&uuml;gung, die h&ouml;chstens einmal im Jahr aktualisiert werden sollen.</p>
                            <p>Auf der Webseite werden die Datenpaten mit ihrem Logo, Kontaktinformationen, Links und Kurzportrait pr&auml;sentiert. Sobald die Visualisierungen von 2030 Watch embeddable sind, k&ouml;nnen Datenpaten diese Visualisierungen auch f&uuml;r ihre eigenen Zwecke nutzen.</p>
                            <p>Eine Datenpatenschaft erm&ouml;glicht es zivilgesellschaftlichen Organisationen und wissenschaftlichen Instituten die Umsetzung &ldquo;ihres&rdquo; Unterziels zu f&ouml;rdern, ohne dabei alle Indikatoren auf 2030 Watch gutzuhei&szlig;en. Damit wird die &Uuml;bernahme politischer Verantwortung f&uuml;r die Erfolgskontrolle dezentralisiert und - so die Hoffnung der OKF - erleichtert.</p>
                            <p>Datenpaten unterzeichnen mit der OKF f&uuml;r mindestens ein Jahr ein Memorandum of Understanding ab, um die Zusammenarbeit zu dokumentieren.</p>
                        </details>
                        <details>
                            <summary>Was ist der wissenschaftliche Beirat?</summary>
                            <p>Der wissenschaftliche Beirat von 2030 Watch ist eine Gruppe von Wissenschaftlern und Wissenschaftlerinnen, die das Projekt 2030 Watch ehrenamtlich beraten. Sie wachen insbesondere &uuml;ber die Qualit&auml;t der Inhalte, das hei&szlig;t &uuml;ber die Auswahl der Indikatoren, die Festlegung der Zielwerte und die Einteilung in die f&uuml;nf Bewertungsstufen.</p>
                        </details>
                    </div>
                </div>
            </div>
