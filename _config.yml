        <section id="intro">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-justify">
                    <h2 class="c1" id="h.ftvcama9bsft"><span>Background</span></h2>
                        <details>
                            <summary>What is sustainability?</summary>
                            <p>Sustainability is a very broad term. At 2030 Watch we use the definition of the United Nations. According to this definition sustainability covers ecological, social and economic issues. Sustainable are actions and processes that ensure the long-term protection of our environment and of peaceful societies.</p>
                        </details>
                        <details>
                            <summary>What are the Sustainable Development Goals (SDGs)?</summary>
                            <p>The SDGs have been agreed upon by the United Nations at the United Nations General Assembly in September 2015. The 17 SDGs and their 169 targets are part of the 2030 Agenda. 193 countries have committed to implement this agenda by the year 2030. The SDGs have been developed based on a global participative process.</p>
                        </details>
                        <details>
                            <summary>Who is responsible for the implementation of the 2030 agenda?</summary>
                            <p>The 2030 Agenda is a voluntary commitment by the governments of 193 countries. For example all EU countries and all OECD countries have made a commitment to implement it. The United Nations play an important role in the coordination and implementation of the agenda. Civil society, researchers and the private sector are also called upon to join the efforts to implement the 2030 Agenda. However they have not made formal commitments to do so.</p>
                        </details>
                        <details>
                            <summary>How did the 2030 Agenda come about?</summary>
                            <p>The 2030 Agenda was developed based on two parallel processes&#58; the Rio process on ecological sustainability and the United Nations Millennium Development Goals (MDGs) to fight global poverty. The Rio process has been initiated at the Rio Summit in 1992 and has since then resulted in many commitments and programmes for the protection of the environment. The MDGs have been agreed by the United Nations General Assembly in 2000 and include 8 goals to eradicate poverty and hunger. The MDGs should have been reached by the year 2015. The 2030 Agenda is the follow up process of the MDGs and integrates key elements of the Rio process.</p>
                        </details>
                        <details>
                            <summary>What is new about the 2030 Agenda?</summary>
                            <p>In contrast to the Millennium Development Goals (MDGs) the 2030 Agenda concerns all countries, not only the so called developing countries. In all countries profound changes are necessary to secure justice and well being for all peoples and all generations. In contrast to the Rio process the 2030 Agenda is much broader and includes not only ecological issues, but also social, economic and political issues.</p>
                        </details>
                        <details>
                            <summary>What is the goal of 2030 Watch?</summary>
                            <p>What is the goal of 2030 Watch? The goal of this website is to provide an overview of indicators measuring the SDGs and thus create transparency and demand about the SDG implementation esent an overview of indicator</p>
                        </details>
                        <br>   
                        <h2 class="c1" id="h.mfnjzl5dw73w"><span>Project purpose</span></h2>
                        <details>
                            <summary>Why have we created 2030 Watch?</summary>
                            <p>Monitoring the implementation of the Sustainable Development Goals (SDGs) and the 2030 Agenda at national level is crucial for its success. In our view, this monitoring has to meet five criteria&#58;</p>
                            <ol class="c14 lst-kix_llb7cfoftz1g-0 start" start="1">
                                <li class="c6"><span class="c2">The indicators chosen for the monitoring have to reflect the level of ambition of the 2030 Agenda itself.</span></li>
                                <li class="c6"><span class="c2">The choice of indicators has to reflect the reality and the specific responsibility of a country. </span></li>
                                <li class="c6"><span class="c2">The target values to be achieved by 2030 for each indicator need to reflect the level of ambition of the 2030 Agenda itself.</span></li>
                                <li class="c6"><span class="c2">The monitoring of so many targets must not overwhelm. Instead it needs to be clear and transparent so as to allow citizens to be comprehensible for as many people as possible. </span></li>
                                <li class="c6"><span class="c2">The implementation of the SDGs needs to be compared with the implementation in neighbouring countries so as to increase pressure on political decision making for more progress.</span></li>
                            </ol>
                            <p>From our perspective the indicators of the UN Statistics Commission are not adequate to monitor the implementation of the SDGs in high-income countries. Likewise, the indicators proposed by the German government do not reflect the high ambition of the 2030 agenda. Many indicators of the UN Statistics Commission are particularly relevant for developing countries (e.g. number of people dying from malaria&hellip;) or for the international level (number of countries who&hellip;). The indicators proposed also omit policy areas that are essential for the implementation of the 2030 Agenda in high income countries (weapons&rsquo; export, trade agreements, transparency of financial markets). For some of the indicators there are no target values, in some cases the target values are not ambitious enough. For the case of Germany the government reporting on the sustainability strategy is also not engaging enough for the broader public and does not include an international comparison. &nbsp;The OKF Germany has created 2030 Watch as a monitoring tool more appropriate to follow up on the SDG implementation in high income countries.</p>
                        </details>
                        <details>
                            <summary>What is the goal of 2030 Watch?</summary>
                            <p>The ultimate goal of our project is that national governments in the OECD and the EU implement the 2030 Agenda ambitiously to achieve well being and justice for all now and in the future.</p>
                            <p>2030 Watch seeks to contribute to this goal by making the current implementation of the 2030 Agenda in high income countries more transparent. The tools provides citizens, journalists and parliamentarians with an easy to understand overview of progress towards achieving the SDGs in their own countries and in neighbouring countries. &nbsp;</p>
                            <p>Generally, 2030 Watch is supposed to raise awareness and to increase pressure on politicians to take the 2030 Agenda into account in their decisions. 2030 Watch is not a tool developed for academic analysis. This implies that some highly complex issues like the inter-relationships between indicators or the diverse realities in different high income countries are simplified.</p>
                        </details>
                        <details>
                            <summary>For whom did we create 2030 Watch?</summary>
                            <p>2030 Watch seeks to be a useful tool for several target groups&#58; journalists, politicians, NGOs and civil society groups working on sustainability issues. In addition we also hope to reach the interested public with useful information about the SDGs.</p>
                        </details>
                        <details>
                            <summary>Is 2030 Watch a &ldquo;true&rdquo; assessment of the implementation of the 2030 Agenda in high income countries?</summary>
                            <p>The 2030 Agenda is a framework for political decision making in the next 15 years. Many goals and targets are vague and subject to a lot of interpretation. For many targets, the choice of indicators depends on how a target is interpreted. The selection of indicators is thus based on interests and political priorities. This is true for the indicator list of the UN Statistics Commission, for the indicator list of the German government and for the indicators used in 2030 Watch.</p>
                            <p>The assessment of the indicators is also a political decision, that is not per se right or wrong. For example there are many possible answers to the question of which unemployment rate should be achieved by 2030. Is an unemployment rate of 8% very good or good or very bad? &nbsp;</p>
                            <p>Given the different political decisions involved in the choice and assessment of indicators the content on 2030 Watch cannot be objectively right or wrong. What we strive for, instead, is for the choice and the assessment of indicators to be transparent and based on evidence. From this perspective, 2030 Watch is a contribution to debate and a political stance than the &ldquo;truth&rdquo; about SDG implementation in high income countries.
                            </p>
                        </details>
                        <br>
                        <h2 class="c3" id="h.accgu7axsvln"><span>Our methods</span></h2>
                        <details>
                            <summary>How do we select the indicators for 2030 Watch</summary>
                            <p><span class="color-alternative"><strong>PILOT PHASE&#58;</strong></span> The indicators used so far have been chosen by the Open Knowledge Foundation Germany (OKF). The selection of the indicators is based on our analysis of the official indicator proposals and proposals by civil society organisationsd, our own research and discussions with experts from civil society and academia. In our analysis we have considered the following sources&#58;</p>
                            <ul class="c14 lst-kix_407neir7ozs9-0 start">
                                <li class="c6"><span class="c7 c2"><a class="c4" href="http://unstats.un.org/sdgs/metadata/">Inter Agency and Expert Group zu den SDG Indikatoren (IAEG-SDGs)</a></span><span class="c2">, </span></li>
                                <li class="c6"><span class="c7 c2"><a class="c4" href="http://unsdsn.org/resources/publications/sdg-index/">Sustainable Development Solution Network (SDSN)</a></span><span class="c2">,</span></li>
                                <li class="c6"><span class="c2">An </span><span class="c7 c2"><a class="c4" href="https://www.oecd.org/std/OECD-Measuring-Distance-to-the%2520SDGs-Target-Pilot-Study-web.pdf">OECD Study</a></span><span class="c2">&nbsp;on measuring SDG implementation in OECD countries</span></li>
                                <li class="c6"><span class="c2">The </span><span class="c7 c2"><a class="c4" href="https://www.bertelsmann-stiftung.de/de/publikationen/publikation/did/sustainable-development-goals-are-the-rich-countries-ready/">Bertelsmann </a></span><span class="c2">Index</span></li>
                                <li class="c6"><span class="c7 c2"><a class="c4" href="http://epi.yale.edu/">Environmental Performance Index</a></span><span class="c2">, Yale University</span></li>
                                <li class="c6"><span class="c2">The </span><span class="c7 c2"><a class="c4" href="http://bundesregierung.de/Content/DE/StatischeSeiten/Breg/Nachhaltigkeit/0-Buehne/2016-05-31-download-nachhaltigkeitsstrategie-entwurf.pdf">Draft sustainability strategy</a></span><span class="c2">&nbsp;of the German government and </span><span class="c7 c2"><a class="c4" href="https://www.bundesregierung.de/Content/DE/StatischeSeiten/Breg/Nachhaltigkeit/Nachhaltigkeitsdialog-stellungnahmen/anregungen-zur-strategie.html">Reactions </a></span><span class="c2">to this draft by German civil society organisations</span></li>
                                <li class="c6"><span class="c2">The Swiss sustainability indicators </span><span class="c7 c2"><a class="c4" href="http://www.bfs.admin.ch/bfs/portal/de/index/themen/21/02/01.html">MONET </a></span></li>
                                <li class="c6"><span class="c2">The Austrian </span><span class="c7 c2"><a class="c4" href="https://www.nachhaltigkeit.at/bewertung/MONE">indikactors for sustainable development</a></span></li>
                                <li class="c6"><span class="c7 c2"><a class="c4" href="http://www.undp.org/content/undp/en/home/librarypage/democratic-governance/the-indicators-we-want.html">The indicators we want</a></span><span class="c2">, a report by civil society organisations on indicators for SDG 16</span></li>
                                <li class="c6"><span class="c2">A number of indizes by civil society organisations, civil society networks and academia, like &nbsp;the </span><span class="c2 c7"><a class="c4" href="https://germanwatch.org/en/11390">Climate Change Performance Index</a></span></li>
                                <li class="c6"><span class="c2">Results and comments from CSO workshops organised by the OKF</span></li>
                            </ul>
                            <p>In the pilot phase the decision, whether or not to include an indicator in 2030 Watch depends on whether in our assessment an indicator reflects the specific responsibility of high income countries and whether there is relatively recent data for at least 12 OECD or EU countries. 2030 Watch includes filters to allow users to see whether an indicator was proposed by e.g. the UN Statistics Commission, a national government or non-government stakeholders.</p>
                            <p><span class="color-alternative"><strong>FINAL VERSION OF 2030 WATCH&#58;</strong></span> The indicators are selected by data partners in consultation with the OKF. Data partners are organisations from civil society and research who have a lot of expertise in one or several of the SDG targets. Data partners propose an indicator and the methodology to rate this indicator and they provide the data for the webtool. This approach is based on the assumption, that data partners are very familiar with the political and academic debate in their area of expertise and are well placed to propose an indicator that can be supported by other civil society stakeholders.</p>
                            <p>Generally, we consider each indicator used on 2030 Watch as a contribution to the political debate on how to monitor the implementation of the SDGs in high income countries. So we invite other stakeholders to comment on the decisions of our data partners. If we receive criticism that is well founded and based on evidence we will reopen the discussion with the data partners of how to take this criticism into account. In the mid term we also aim to establish a scientific board to ensure the quality of the content on 2030 Watch.</p>
                        </details>
                        <details>
                            <summary>Where does the data come from?</summary>
                            <p>The data used on 2030 Watch is from different sources. Most indicators on 2030 Watch use data from the <a class="c4" href="http://databank.worldbank.org/data/home.aspx">World Bank</a>, the <a class="c4" href="https://data.oecd.org/">OECD</a> and from <a class="c4" href="http://ec.europa.eu/eurostat/de/data/database">Eurostat</a>. Some indicators use data from UN Organisations like the WHO or FAO. For some indicators data from research or civil society organisations is used. For a full list of indicators with sources see <a href="/datenportal/">our dataportal page</a>.</p>
                        </details>
                        <details>
                            <summary>How good is the quality of the data?</summary>
                            <p>For all data sources the method of collecting and calculating the data is made transparent on 2030 Watch and thus open for discussion. We invite feedback on the quality of the data. If we receive critical feedback on some data sets we will analyse this feedback and remove indicators if needed.</p>
                            <p>For some indicators the level of disaggregation for e.g. gender or socio economic background is not sufficient. In these cases we highlight the gap and make the need for improved data visible.</p>
                        </details>
                        <details>
                            <summary>How are the indicators rated?</summary>
                            <p>On 2030 Watch each indicator gets a rating out of five possible ratings. The rating categories are very good (dark blue), good (bright blue), medium (yellow), bad (red) and very bad (dark red). The different EU or OECD countries are not rated in relative terms, but based on an target value. This target value indicators which value should be attained until 2030. If a country reaches this target value, it receives a very good rating. In addition to the target value four additional threshold values are set to determine the other four categories good, medium, bad and very bad.</p>
                        </details>
                        <details>
                            <summary>Why is 2030 Watch using target values?</summary>
                            <p>In the rating of indicators there is generally a choice between absolute and relative rating. In relative rating the values for all countries are established and the countries with the best values are automatically in the &ldquo;very good&rdquo; category. In our view this approach is not appropriate for the 2030 Agenda because in its context political leaders and other stakeholders keep repeating that business as usual is not an option. Rating countries against the best performer, would, in our view favour the &ldquo;business as usual&rdquo;. The rating of best performers as &ldquo;very good&rdquo; suggests that these countries&rsquo; contribution on a single indicator is sufficient. In many policy areas like climate change, waste production or resources consumption however none of the high income countries is performing well and all countries need to improve significantly to end poverty and ensure a life in dignity for all people and for future generations within the planetary boundaries.</p>
                            <p>
                            <p>A relative assessment is also not very useful, because a country can improve its rating without there being any objective changes in its indicator values. For example the relative assessment of Germany for resource consumption can improve, if the values for other countries deteriorate.</p>
                        </details>
                        <details>
                            <summary>Who determines the assessment of the indicators?</summary>
                            <p><span class="color-alternative"><strong>PILOT PHASE&#58;</strong></span> In the pilot phase the assessment of the indicators is done by the OKF. In this assessment we take into account existing international commitments such as the 0.7% of GDP for official development aid. However, such international commitments exist only in some cases. We also take into account the value of the best performers . Given the &ldquo;business as usual is not option&rdquo; claim the target value should in most cases by better than the current value of the best performer. In many cases, however, base or assessments on research by other experts and on advice from expert in the policy field in question.</p>
                            <p><span class="color-alternative"><strong>FINAL VERSION OF 2030 WATCH&#58;</strong></span> In mid term we seek to outsource the assessment of all indicators to renowned experts in the form of data partnerships. Data partners &ldquo;adopt&rdquo; an indicator and provide the assessment of the indicator including evidence for the assessment. The assessment of the data partner will be made transparent on 2030 Watch and is open to discussion.</p>
                        </details>
                        <details>
                            <summary>Is it possible to follow indicator trends over time?</summary>
                            <p><span class="color-alternative"><strong>PILOT PHASE&#58;</strong></span> Currently 2030 Watch visualises the indicator values for one year only.</p>
                            <p><span class="color-alternative"><strong>FINAL VERSION OF 2030 WATCH&#58;</strong></span> In mid term the development of an indicator over time will be visualised. In addition, it would be useful to introduce milestones for the progress over time.</p>
                        </details>
                        <details>
                            <summary>Does 2030 Watch offer open data or not?</summary>
                            <p>2030 Watch is a project of the Open Knowledge Foundation Germany (OKF). The OKF is an association promoting open data and open knowledge. For this reason 2030 Watch wants to provide its users download options for the data used. To the extent that the data used has open licences (for example World Bank data) we will share this data. For data that is collected and provided by data partners it is up to the data partners to decide whether we can share the data under open data licences or not. For a full list of indicators with license details see <a href="/datenportal/">our dataportal page</a>.</p>
                        </details>
                        <details>
                            <summary>Are the visualisations and the code for 2030 Watch open? </summary>
                            <p>2030 Watch is an open source project and the code for the project is <a href="https://www.github.com/okfde/2030watch.de">freely available on Github</a>. Everybody can use the code for their own purpose at no cost. In the mid term the project will also provide widgets to embed the visualisations like the country comparison on other websites.</p>
                        </details>
                        <details>
                            <summary>What are data partners?</summary>
                            <p>Data partners are civil society organisations or research institutes with a lot of expertise on a specific SDG target and with an interest in a transparent monitoring of the implementation of this target. The role of data partners in 2030 Watch is to propose one or several indicators in consultation with the OKF. As soon as an indicator is chosen, the data partners determine the target value and the thresholds for the 5 rating categories. This decision is supported by arguments and evidence. The data partners also provide 2030 Watch with the data for their adopted indicator in machine readable formats once a year or every other year depending on data availability.</p>
                            <p>On the 2030 Watch website the data partners are presented with logo, contact information, short portrait and links. As soon as embeddable visualisations are available data partners can use these widgets on their own websites. A data partnership enables civil society organisations or research institutes to promote &ldquo;their&rdquo; target without having to endorse all indicators on 2030 Watch. Political responsibility is thus decentralised and our hope is that it is also facilitated through this approach. Data partners sign a Memorandum of Understanding for 1 year to document the collaboration.</p>
                        </details>
                        <details>
                            <summary>What is the scientific advisory board?</summary>
                            <p>The scientific advisory board is a group of researchers that advice the project on a voluntary basis. They consult us particularly with regards to the quality of the indicators (the choice of indicators and the rating methodology).</p>
                        </details>
